<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Press</title>
	<link rel="icon" type="image/png" href="tab_logo.png">
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			padding: 20px;
			font-size: 16px;
		}
		.gallery {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 20px;
			margin-top: 20px;
		}
		.gallery a {
			display: block;
			background-color: #F2F2F2;
			padding: 30px;
			border-radius: 10px;
			color: #333;
			text-decoration: none;
			font-weight: bold;
			width: 200px;
			transition: background-color 0.2s ease-in-out;
			font-size: 14px;
		}
		.gallery a:hover {
			background-color: #333;
			color: #F2F2F2;
		}
		.gallery a img {
			max-width: 100%;
			max-height: 100%;
		}
		.gallery .download-button {
			display: block;
			margin-top: 10px;
			background-color: #007BFF;
			color: #F2F2F2;
			padding: 10px 20px;
			border-radius: 5px;
			text-decoration: none;
			font-weight: bold;
		}
		.gallery .download-button:hover {
			background-color: #0056b3;
		}
		a.home-button {
			color: white;
			position: absolute;
			top: 20px;
			right: 20px;
			text-decoration: none;
		}
		a.home-button:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<h1>Gallery</h1>
	<a class="home-button" href="https://denesandras.github.io/denesandras/"><img src="home-icon-black.png" alt="Home"></a>
	<div class="gallery">
		<!-- Downloadable images -->
		<a href="Profile 1.jpg" download>
			<img src="Profile 1.jpg" alt="Image 1">
			<span>Profile 1</span>
			<span class="download-button">Download</span>
		</a>
		<a href="Profile 2.jpg" download>
			<img src="Profile 2.jpg" alt="Image 2">
			<span>Profile 2</span>
			<span class="download-button">Download</span>
		</a>
		<!-- Add more downloadable images as needed -->
	</div>
</body>
</html>
